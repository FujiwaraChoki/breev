<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Playfair Display - Latin */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 400 600;
        font-display: swap;
        src: url('/fonts/PlayfairDisplay-Regular-Latin.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Playfair Display - Cyrillic */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 400 600;
        font-display: swap;
        src: url('/fonts/PlayfairDisplay-Regular-Cyrillic.woff2') format('woff2');
        unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
      /* Playfair Display Italic - Latin */
      @font-face {
        font-family: 'Playfair Display';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/PlayfairDisplay-Italic-Latin.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Playfair Display Italic - Cyrillic */
      @font-face {
        font-family: 'Playfair Display';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/PlayfairDisplay-Italic-Cyrillic.woff2') format('woff2');
        unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
    </style>
    <title>Breev</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
